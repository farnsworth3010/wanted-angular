<mat-card>
  <mat-card-header>
    <h2>Reset password</h2>
  </mat-card-header>
  <mat-card-content>
    <p>
        Please enter your email address to request a password reset.
    </p>
    <form (ngSubmit)="resetPassword()">
      <mat-form-field class="form-input">
        <mat-label>E-Mail</mat-label>
        <input
          [formControl]="email"
          class="form-input"
          required="true"
          type="email"
          matInput
        />
      </mat-form-field>
      <mat-card-actions class="form-actions">
          <button
            color="primary"
            class="form-sign-in"
            type="submit"
            mat-raised-button
            (click)="resetPassword()"
          >
          Send reset E-Mail
          </button>
          <button
            class="form-sign-in"
            mat-button
            [routerLink]="['/signin']"
          >
          back 
          </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
