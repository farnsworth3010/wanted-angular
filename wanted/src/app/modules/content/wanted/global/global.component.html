<div class="tab-container">
  <div class="pagination pagination-top">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="true"
      [hidePageSize]="false"
      [pageIndex]="page - 1"
      aria-label="Select page"
      [class.mat-elevation-z1]="true"
    />
  </div>
  <div *ngIf="data?.length; else loading" class="wanted-grid">
    <div class="wanted-grid-tile" *ngFor="let tr of data; index as i">
      <mat-card (click)="selectPerson(i)">
        <mat-card-title>
          <div class="header-container">
            <img appImageFallback class="wanted-photo" src="{{ tr.images[0].original }}" />
            <h2>{{ tr.title }}</h2>
            <button mat-button color="primary" class="edit-button">
              Edit
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="info">
            <p>Sex: {{ tr.sex | defaultFieldValue }}</p>
            <p>Hair: {{ tr.hair | defaultFieldValue }}</p>
            <p>Race: {{ tr.race | defaultFieldValue }}</p>
            <p>Eyes: {{ tr.eyes | defaultFieldValue }}</p>
          </div>
        </mat-card-title>
        <mat-card-content></mat-card-content>
      </mat-card>
    </div>
  </div>
  <div *ngIf="data?.length" class="pagination">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="true"
      [hidePageSize]="false"
      [pageIndex]="page - 1"
      aria-label="Select page"
      [class.mat-elevation-z1]="true"
    />
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
<app-details [selectedPerson]="selectedPerson" />
