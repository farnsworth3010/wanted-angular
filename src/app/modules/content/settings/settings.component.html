<mat-card>
  <mat-card-content>
    <h1>Settings</h1>
    <div class="profile-info">
      <img alt="profile photo" class="profile-photo" appImageFallback fallbackUrl="../../../assets/avatar.png" [src]="userData?.photoURL" />
      <span class="user-firstname">{{ userData?.email }}</span>
    </div>
    <mat-slide-toggle class="toggle" [formControl]="darkTheme">Dark theme</mat-slide-toggle>
    <br />
    <mat-slide-toggle class="toggle" [formControl]="animations">Animations</mat-slide-toggle>
    <br />
    <mat-form-field>
      <mat-label>Field office</mat-label>
      <mat-select [formControl]="field_office">
        @for (office of offices; track $index) {
        <mat-option [value]="office">{{ office }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
