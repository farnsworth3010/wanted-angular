<app-header class="header" />
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav-sidenav" mode="side" [opened]="true">
    <ul>
      @for(i of menuItems; track $index) {
      <li routerLinkActive="active" [routerLink]="i.link">
        <mat-icon>{{ i.icon }}</mat-icon>
        {{ i.name }}
      </li>
      }
    </ul>
  </mat-sidenav>
  <mat-sidenav-content
    [@routeAnimations]="getAnimationsData()"
    class="sidenav-content"
  >
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
